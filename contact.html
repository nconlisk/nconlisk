<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Noel Conlisk</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="academic.html">Academic</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Get in Touch</h1>
            <p class="subtitle">I'd love to hear from you</p>
        </section>

        <section class="contact-content">
            <div class="contact-grid">
                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p>Feel free to reach out to me through the contact form or connect with me on social media.</p>
                    <div class="social-links">
                        <a href="https://github.com/nconlisk" target="_blank" class="social-link">GitHub</a>
                        <a href="https://linkedin.com/in/noel-conlisk" target="_blank" class="social-link">LinkedIn</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Noel Conlisk. All rights reserved.</p>
    </footer>
</body>
</html>
